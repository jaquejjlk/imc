<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="syt"
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form>
        <label>Digite seu peso(kg)</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex= 71.3">
        
        <label>Digite sua altura(m)</label>
        <input type="number" id="altura" step="0.1" placeholder="Ex= 1.75">
        <input type="button" value="Calcular" onclick="calculoIMC()">
    </form>
    <div id="imcResultado"></div>
    <div id="imcResultado2"></div>
    <script>
        function calculoIMC(){
        const peso = parseFloat(document.getElementById("peso").value)
        const altura = parseFloat(document.getElementById("altura").value)
        const imc = peso/(altura*altura)
        document.getElementById("imcResultado").textContent="IMC: "+imc.toFixed(2)
        if(imc<18.5){
            document.getElementById("imcResultado2").textContent=" Você está abaixo do peso."
        }
        else if(imc<24.99){
            document.getElementById("imcResultado2").textContent=" Você está no peso normal."
        }
        else if(imc<29.99){
            document.getElementById("imcResultado2").textContent=" Você está com sobrepeso."
        }
        else{
            document.getElementById("imcResultado2").textContent=" Você está obeso."
        }
        }
    </script>
</body>

</html>
